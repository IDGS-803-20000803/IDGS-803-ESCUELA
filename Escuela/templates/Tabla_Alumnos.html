{% extends "layout.html" %} 
 
 {% block content%}
   {%from "_macros.html" import render_field%}
    
   <div class="container">
    <h1>Catalogo Alumnos</h1>
    <div class="row my-2">
        <div class="col-2">
            <a href="/insertAlumno" class="btn btn-success">
                <i class="fas fa-plus-circle icon-white"></i> Nuevo
            </a>
        </div>
        <div class="col-10">
            <div class="cobrainer-btn">
                <form action="/searchAlumno" method="GET">             
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar....." name="buscar">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
                    <input type="submit" class="btn btn-success"  value="Buscar"/>
                  </div>
                </form>
              </div>
        </div>
    </div>

    <div class="row my-3">
        <table class="table table-striped table-bordered ">
            <thead>
                <tr class="tr_head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for row in resulset %}
                <tr>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td><a href="deleteAlumno?id={{ row[0] }}&nombre={{ row[1] }}&apellidos={{ row[2] }}&email={{ row[3] }}" class="btn btn-danger">
                        <i class="fas fa-window-close icon-white"></i> Eliminar
                    </a></td>
                    <td><a href="updateAlumno?id={{ row[0] }}&nombre={{ row[1] }}&apellidos={{ row[2] }}&email={{ row[3] }}" class="btn btn-warning">
                        <i class="fas fa-edit icon-white"></i>Modificar
                    </a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
   </div>
 
{% endblock %}
